<div>
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <label for="username">Username:</label>
      <input [(ngModel)]="username" id="username" name="username" required />
      <label for="password">Password:</label>
      <input [(ngModel)]="password" id="password" name="password" type="password" required />
      <button type="submit">Login</button>
    </form>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
