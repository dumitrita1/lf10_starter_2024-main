<div class="min-h-screen bg-gray-100 flex flex-col py-8">
  <!-- Header hier einfügen -->


  <!-- Card Container -->
  <div class="container mx-auto px-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-5xl mx-auto">
      <div class="flex flex-col md:flex-row gap-6">
        <!-- Left side - Image -->
        <div class="md:w-1/3">
          <div class="border-2 border-red-200 rounded-lg overflow-hidden">

            <!-- Klappt nicht, muss noch angepasst werden -->
            <img src="assets/placeholder.png" height="700" width="512"/></div>
        </div>

        <!-- Right side - Information -->
        <div class="md:w-2/3">
          <h2 class="text-3xl font-bold mb-4">{{ employeeName() }}</h2>

          <div class="mb-6 text-gray-600">{{ employeeDescription() }}</div>

          <div class="space-y-3">
            <div>
              <span class="font-bold">Abteilung:</span>
              <span class="ml-2">{{ employeeDepartment()}}</span>
            </div>

            <div>
              <span class="font-bold">Email:</span>
              <span class="ml-2">{{ employeeEmail() }}</span>
            </div>

            <div>
              <span class="font-bold">Telefonnummer:</span>
              <span class="ml-2">{{ employeePhonenumber() }}</span>
            </div>

            <div>
              <span class="font-bold">Status:</span>
              <span class="ml-2">{{ employeePosition() }}</span>
            </div>
          </div>

          <!-- Buttons -->
          <div class="mt-6 flex gap-4">
            <button (click)="addFavorite()" class="px-4 py-2 bg-emerald-500 text-white rounded hover:bg-emerald-600">
              Favoriten hinzufügen
            </button>
            <button (click)="deleteEmployee()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
              Mitarbeiter löschen
            </button>
          </div>

          <!-- Admin Notice -->
          <div class="mt-4 text-sm text-red-500">
            Die Schaltfläche ist nur sichtbar, wenn Sie als Administrator eingeloggt sind.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Logout Button -->
  <div class="max-w-5xl mx-auto px-4 mt-6 text-right">
    <button (click)="logout()" class="text-blue-500 hover:text-blue-600">
      Abmelden
    </button>
  </div>
</div>
