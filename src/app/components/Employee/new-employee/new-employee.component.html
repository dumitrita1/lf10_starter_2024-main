<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="newEmployee.lastName" required>
  </div>

  <div>
    <label for="vorname">Vorname</label>
    <input type="text" id="vorname" name="vorname" [(ngModel)]="newEmployee.firstName" required>
  </div>

  <div>
    <label for="strasse">Straße</label>
    <input type="text" id="strasse" name="strasse" [(ngModel)]="newEmployee.street" required>
  </div>

  <div>
    <label for="plz">Postleitzahl</label>
    <input type="text" id="plz" name="plz" [(ngModel)]="newEmployee.postcode" required>
  </div>

  <div>
    <label for="rufnummer">Rufnummer</label>
    <input type="tel" id="rufnummer" name="rufnummer" [(ngModel)]="newEmployee.phone" required>
  </div>

  <div>
    <label for="qualifikation">Qualifikation</label>
    <input type="text" id="qualifikation" name="qualifikation" [(ngModel)]="newEmployee.qualifications" required>
  </div>

  <div>
    <label for="city">Stadt</label>
    <input type="text" id="city" name="city" [(ngModel)]="newEmployee.city" required>
  </div>

  <button type="submit">Speichern</button>
</form>

<div class="added-employees" *ngIf="addedEmployees.length > 0">
  <h3>Hinzugefügte Mitarbeiter</h3>
  <div class="employee-cards">
    <app-employee-card
      *ngFor="let employee of addedEmployees"
      [employee]="employee">
    </app-employee-card>
  </div>
</div>
